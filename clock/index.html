<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="circle">
            <div class="hand seconds-hand"></div>
            <div class="hand minutes-hand"></div>
            <div class="hand hours-hand"></div>
        </div>

        <script>

            const secHand  = document.querySelector('.seconds-hand');
            const minHand  = document.querySelector('.minutes-hand');
            const hourHand  = document.querySelector('.hours-hand');

            function removeTransition(hand, start) {
                if (start === false)
                    hand.style.transition = '.07s';
                else
                    hand.style.transition = 'none';
            }

            function setDate () {
                removeTransition(secHand, false);
                removeTransition(minHand, false);
                removeTransition(hourHand, false);
                const now = new Date();
                const seconds = now.getSeconds();
                const secondsDegrees = (seconds / 60) * 360;
                if (secondsDegrees === 0)
                    removeTransition(secHand, true);
                console.log(secondsDegrees);
                secHand.style.transform = `rotate(${secondsDegrees}deg)`

                const minutes = now.getMinutes();
                const minutesDegrees = (minutes / 60) * 360;
                if (secondsDegrees === 0)
                    removeTransition(minHand, true);
                minHand.style.transform = `rotate(${minutesDegrees}deg)`

                const hours = now.getHours();
                const hoursDegrees = (hours / 12) * 360;
                if (secondsDegrees === 0)
                    removeTransition(hourHand, true);
                hourHand.style.transform = `rotate(${hoursDegrees}deg)`
            }
            setInterval(setDate, 1000);
        </script>
    </body>
</html>
